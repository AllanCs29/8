plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.example.routineapp'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.routineapp"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion '1.5.14' // compatible con Kotlin 1.9.x y Compose 1.6.x
    }

    packaging {
        resources.excludes += ["/META-INF/{AL2.0,LGPL2.1}"]
    }
}

dependencies {
    // Compose BOM 2024.05.00 (ui/material3 1.6.7)
    implementation platform('androidx.compose:compose-bom:2024.05.00')
    implementation 'androidx.compose.ui:ui'
    implementation 'androidx.compose.material3:material3'
    implementation 'androidx.compose.ui:ui-tooling-preview'
    debugImplementation 'androidx.compose.ui:ui-tooling'

    implementation 'androidx.activity:activity-compose:1.9.0'
    implementation 'androidx.core:core-ktx:1.13.1'

    // (si usas Room/Work/Glance/etc, mantenlos tal cual estaban)
}
